{% extends "base.html" %}

{% block title %}Generate Story | PlotCraftAI{% endblock %}

{% block content %}
<h2>Generate a Story</h2>
<form action="{{ url_for('generate_story') }}" method="post">
    <label for="prompt">Story Prompt:</label>
    <input type="text" id="prompt" name="prompt" required><br><br>
    
    <label for="word_cap">Word Cap:</label>
    <input type="number" id="word_cap" name="word_cap" required><br><br>
    
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
        <option value="Fantasy">Fantasy</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Historical">Historical</option>
    </select><br><br>
    
    <button type="submit">Generate</button>
</form>
{% endblock %}
