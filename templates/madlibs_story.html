{% extends "base.html" %}

{% block title %}Complete the Madlibs{% endblock %}

{% block content %}
<h2>Fill in the blanks to complete the story!</h2>
<div id="madlibs-form-container">
    <p id="story-text" style="white-space: pre-wrap;">{{ story | safe }}</p>
    <form action="{{ url_for('fill_madlibs') }}" method="POST">
        <input type="text" name="filled_story" required autofocus>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
